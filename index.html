<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Mini Oyun Merkezi</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.15);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-description {
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .game-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-available {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .status-coming-soon {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
            border: 1px solid #FFC107;
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .footer p {
            opacity: 0.6;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            to { text-shadow: 2px 2px 20px rgba(255,255,255,0.3); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéÆ Mini Oyun Merkezi</h1>
            <p>Eƒülenceli kelime ve bulmaca oyunlarƒ± koleksiyonu</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalGames">1</span>
                    <span class="stat-label">Oyun</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalPlays">0</span>
                    <span class="stat-label">Oynama</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="lastPlayed">-</span>
                    <span class="stat-label">Son Oyun</span>
                </div>
            </div>
        </header>

        <main class="games-grid">
            <!-- Anime Connections -->
            <a href="/anime-connections" class="game-card" onclick="trackGameClick('Anime Connections')">
                <span class="game-icon">üîó</span>
                <h3 class="game-title">Anime Connections</h3>
                <p class="game-description">
                    16 anime ile ilgili kelimeyi 4 kategoriye ayƒ±rƒ±n. 
                    Karakterler, st√ºdyolar, t√ºrler ve daha fazlasƒ±!
                </p>
                <span class="game-status status-available">Oynanabilir</span>
            </a>
        </main>

        <footer class="footer">
            <p>¬© 2024 Mini Oyun Merkezi - Made with ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script>
        // Basit istatistik takibi
        function trackGameClick(gameName) {
            const plays = parseInt(localStorage.getItem('totalPlays') || '0') + 1;
            localStorage.setItem('totalPlays', plays);
            localStorage.setItem('lastPlayed', gameName);
            updateStats();
        }

        function updateStats() {
            const totalPlays = localStorage.getItem('totalPlays') || '0';
            const lastPlayed = localStorage.getItem('lastPlayed') || '-';
            
            document.getElementById('totalPlays').textContent = totalPlays;
            document.getElementById('lastPlayed').textContent = lastPlayed;
        }

        function comingSoon(gameName) {
            alert(`üöß ${gameName} hen√ºz hazƒ±r deƒüil!\n\nYakƒ±nda eklenecek. Beklemede kalƒ±n! üéÆ`);
        }

        // Sayfa y√ºklendiƒüinde istatistikleri g√ºncelle
        document.addEventListener('DOMContentLoaded', updateStats);

        // Smooth scroll effect
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
